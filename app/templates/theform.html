{% extends "base.html" %}

{% block js %}
{% endblock %}

{% block main %}
<div class="container">
    <form action="{{ url_for('theform') }}" method="POST">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.username.label }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
